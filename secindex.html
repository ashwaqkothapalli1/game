<!DOCTYPE html>
<html>
<head>
  <title>Math Quiz Game</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body style="background-color: #3498db; font-family: Arial, sans-serif; text-align: center; color: #fff;">
  <h4 id="player1_name"></h4> <span id="player1_score"></span>
  <br>
  <h4 id="player2_name"></h4> <span id="player2_score"></span>

  <div class="container">
    <center>
      <h2 style="color: white; font-size: 32px; transition: transform 0.3s;">The Math Quiz Game!</h2>

      <h3 id="player_question" style="font-size: 24px;"></h3>
      <h3 id="player_answer" style="font-size: 24px;"></h3>

      <div id="output" class="col-lg-6" style="margin-top: 20px;"></div>

      <h4>Number 1</h4>
      <input type="text" id="number1" class="form-control" placeholder="Number 1">
      <br>
<h4>Number 2</h4>
      <input type="text" id="number2" class="form-control" placeholder="Number 2">
      <button onclick="send()" class="btn btn-success" style="width: 30%; transition: transform 0.3s;">Send</button>
    </center>
  </div>

  <div class="container">
    <h3 style="color: white; font-size: 24px;">Manual Question Input</h3>
    <textarea id="manual_question" class="form-control" placeholder="Enter a math question here"></textarea>
    <button onclick="sendManualQuestion()" class="btn btn-primary" style="width: 30%; transition: transform 0.3s;">Submit Question</button>
  </div>

   <script src="secmain.js"></script>
</body>
</html>
